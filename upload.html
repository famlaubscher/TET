<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload – Ténéré Trip</title>
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .upload-card{background:var(--card);border:1px solid var(--border);border-radius:.9rem;padding:1rem}
    .row{display:flex;gap:.75rem;flex-wrap:wrap;margin:.5rem 0}
    .row > *{flex:1 1 240px}
    input[type="password"],input[type="date"],input[type="text"],input[type="file"],button{
      padding:.6rem .7rem;border:1px solid var(--border);border-radius:.6rem;background:var(--card);color:var(--text)
    }
    button{cursor:pointer;background:var(--ti);color:#000;border-color:var(--ti-700)}
    .log{font-family:ui-monospace,Consolas,monospace;font-size:.9rem;white-space:pre-wrap;background:#0002;padding:.75rem;border-radius:.6rem;border:1px solid var(--border);max-height:45vh;overflow:auto}
    .hint{color:var(--muted);font-size:.9rem}
    label{font-weight:600}
  </style>
</head>
<body>
<header class="site-header">
  <a class="logo" href="index.html"><img src="icons/tenere-logo.svg" alt="" />Ténéré Trip</a>
  <nav class="nav">
    <a href="days.html">Timeline</a>
    <a href="map.html">Karte</a>
    <a href="gallery.html">Galerie</a>
    <a href="about.html">Über</a>
  </nav>
</header>

<main class="container">
  <h1>Fotos hochladen</h1>
  <div class="upload-card">
    <div class="row">
      <div>
        <label for="token">GitHub Token (wird NICHT gespeichert)</label>
        <input id="token" type="password" placeholder="ghp_…">
        <div class="hint">Fine-grained PAT mit <b>Contents: Read &amp; Write</b> nur für dieses Repo.</div>
      </div>
      <div>
        <label for="date">Datum (Ordner in <code>images/</code>)</label>
        <input id="date" type="date">
      </div>
      <div>
        <label for="branch">Branch</label>
        <input id="branch" type="text" value="main">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="files">Bilder auswählen (HEIC/JPG/PNG/WebP)</label>
        <input id="files" type="file" accept="image/*" multiple>
        <div class="hint">HEIC wird hochgeladen; Anzeige je nach Browser. (Optional Optimizer nutzen.)</div>
      </div>
    </div>

    <div class="row">
      <button id="btnUpload">Upload starten</button>
    </div>

    <div class="row">
      <div class="log" id="log" aria-live="polite"></div>
    </div>
  </div>
</main>

<footer class="site-footer"><small>© <span id="year"></span></small></footer>
<script src="js/app.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
