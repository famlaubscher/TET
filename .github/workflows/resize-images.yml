name: Optimize gallery images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - images/**
      - .github/workflows/resize-images.yml
      - scripts/resize.mjs
      - package.json

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ‘‰ Sharp garantiert installieren (und in package.json eintragen)
      - name: Prepare deps (ensure sharp pinned)
        run: |
          if [ ! -f package.json ]; then
            echo '{ "name":"tenere-optimizer", "private":true, "type":"module", "dependencies":{} }' > package.json
          fi
          npm pkg set dependencies.sharp="^0.33.4"
          npm install --no-audit --no-fund

      # ðŸ‘‰ Bildverarbeitung (Script ist fehlertolerant â€“ bricht nicht bei leeren Ordnern)
      - name: Resize & compress images (sharp)
        run: node
