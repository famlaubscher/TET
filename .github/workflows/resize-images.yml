name: Optimize gallery images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - images/**
      - .github/workflows/resize-images.yml
      - scripts/resize.mjs
      - package.json

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Installiere sharp immer â€“ egal ob package.json vorhanden ist
      - name: Ensure sharp is available
        run: |
          if [ ! -f package.json ]; then echo '{}' > package.json; fi
          npm pkg set type=module >/dev/null 2>&1 || true
          npm install sharp@^0.33.4

      - name: Resize & compress images (sharp)
        run: node scripts/resize.mjs

      - name: Commit optimized images
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(images): optimize gallery assets"
          file_pattern: |
            images/opt/**
